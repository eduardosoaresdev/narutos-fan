<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto's Fan - Criar conta</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon_naruto.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-cadastro">
        <div class="logo-cadastro">
            <a href="../index.html">
                <h1>NARUTO'S FAN</h1>
            </a>
        </div>
        <div class="content-cadastro">
            <div class="content">
                <div>
                    <h2>Cadastre-se</h2>
                </div>
                <hr>
                <form action="#" method="get">
                    <input type="text" name="nome" id="nome" placeholder="Nome completo" class="input-cadastro">
                    <input type="email" name="email" id="email" placeholder="Email" class="input-cadastro">
                    <input type="password" name="psw" id="psw" placeholder="Senha" class="input-cadastro">
                    <input type="text" name="confirmapsw" id="confirmapsw" placeholder="Confirme a senha"
                        class="input-cadastro">
                    <br>
                    <input type="submit" value="Cadastre-se">
                </form><br>
                <a href="login.html" rel="prev">
                    <button>Voltar para Login</button>
                </a>
            </div>
        </div>
        <footer class="footer-cadastro">
            <a href="https://www.linkedin.com/in/edu-soares-pinheiro/" target="_blank" rel="external">
                <button>Developed by Eduardo Soares</button>
            </a>
        </footer>
    </div>
</body>

</html>
